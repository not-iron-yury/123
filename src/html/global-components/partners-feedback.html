<section class="partners-feedback">
  <div class="container">
    <h2 class="title-46 mb-60">What our clients are saying</h2>

      <div class="feedback-swiper">
        <div class="swiper mySwiper feedback-swiper__body">
          <ul class="swiper-wrapper feedback-swiper__list">
            <li class="swiper-slide feedback-swiper__item">
              <div class="feedback-card">
                <picture>
                  <source srcset='./img/partners/photo/client-photo-1.webp' type='image/webp'>
                  <source srcset='./img/partners/photo/client-photo-1.jpg' type='image/jpeg'>
                  <img class="feedback__img" src='./img/partners/photo/client-photo-1.jpg' alt='фото тян' loading='lazy' width='72' height='72'>
                </picture>
                <p class="feedback__text">
                  Далеко-далеко за словесными горами в стране гласных и согласных, живут рыбные тексты. Ручеек вдали снова вершину океана! Мир, великий. Первую, которой это!
                </p>
                <p class="feedback__client-name">Мария Зеленая</p>
                <p class="feedback__client-position">мама двух пиздюков</p>
              </div>
            </li>
        </div>
        <div class="feedback-swiper__control">
          <button class="feedback-swiper__control-btn feedback-swiper__btn-prev flex-center" tabindex="-1">
            <svg class="icon icon_slider-controls" aria-hidden="true">
              <use href="./img/svg/_sprite.symbol.svg#slider-controls"></use>
            </svg>
          </button>
          <button class="feedback-swiper__control-btn feedback-swiper__btn-next flex-center" tabindex="-1">
            <svg class="icon icon_slider-controls" aria-hidden="true">
              <use href="./img/svg/_sprite.symbol.svg#slider-controls"></use>
            </svg>
          </button>
        </div>
      </div>
      <picture class="partners-feedback__picture">
        <source srcset='./img/partners/partners-image.webp' type='image/webp'>
        <source srcset='./img/partners/partners-image.jpg' type='image/jpeg'>
        <img class="partners-feedback__img" src='./img/partners/partners-image.jpg' alt='' loading='lazy' width='495' height='550'>
      </picture>


  </div>
</section>
