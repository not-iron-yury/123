<section class="video-section">
  <div class="container">
    <h2 class="title-46 text-center video-section__title">We are Createx Construction Bureau</h2>
    <p class="video-section__descr">We are rightfully considered to be the best construction company in the USA.</p>
    <div class="videoblock">
      <button class="videoblock__play-btn flex-center" aria-label="включить видео">
        <svg class="icon icon_play-btn">
          <use href="./img/svg/_sprite.symbol.svg#play-btn"></use>
        </svg>
      </button>
      <button class="videoblock__btn-muted flex-center active" aria-label="звук видео выкл">
        <svg class="icon icon_sound-off">
          <use href="./img/svg/_sprite.symbol.svg#sound-off"></use>
        </svg>
      </button>
      <video class="videoblock__video" muted loop preload="metadata" poster="./files/video.jpg">
        <source src="./files/video.mp4" type="video/mp4" />
        <source src="./files/video.webm" type="video/webm" />
        <p>
          Ваш браузер не поддерживает встроенные видео. Попробуйте скачать его по
          <a href="./files/video.mp4">этой ссылке</a>.
        </p>
      </video>
    </div>
  </div>
</section>
