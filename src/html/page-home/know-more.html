<section class="knowmore">
  <div class="container">
    <form class="form form_knowmore knowmore__form">
      <h2 class="title-28 text-center form__title">Want to know more? Ask us a question:</h2>
      <div class="form__wrapper form__wrapper_knowmore">
        <label class="form__label">
          Имя
          <input class="form__input" type="text" name="name" placeholder="Ваше имя" required />
        </label>
        <label class="form__label">
          Телефон
          <input class="form__input" type="tel" name="tel" placeholder="Ваш телефон" required />
        </label>
        <label class="form__label">
          Сообщение
          <!-- <input class="form__input" type="text" name="text" placeholder="Ваше сообщение" required /> -->
          <textarea
            class="form__input form__textarea form__textarea_knowmore"
            name="text"
            placeholder="Ваше сообщение"
            required
          ></textarea>
        </label>
        <button class="btn btn_color_primary btn_size_regular form__button">Отправить</button>
      </div>
    </form>
  </div>
</section>
