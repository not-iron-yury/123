<form class="form linear-form box-shadow">
  <fieldset class="form__group">
    <legend class="title-28 text-center linear-form__title">Want to know more? Ask us a question:</legend>
    <div class="form__body linear-form__body">
      <label class="form__label">
        Имя*
        <input class="form__input" type="text" name="name" placeholder="Ваше имя" required />
      </label>
      <label class="form__label">
        Телефон*
        <input class="form__input" type="tel" name="tel" placeholder="Ваш телефон" required />
      </label>
      <label class="form__label">
        Сообщение
        <textarea
          class="form__input form__textarea linear-form__textarea"
          name="text"
          placeholder="Ваше сообщение"
          required
        ></textarea>
      </label>
      <button class="btn btn_color_primary btn_size_regular form__button linear-form__button">Отправить</button>
    </div>
  </fieldset>
</form>
