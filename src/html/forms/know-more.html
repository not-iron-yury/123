<section class="knowmore">
  <div class="container">
    <form class="form linear-form knowmore__form box-shadow">
      <h2 class="title-28 text-center form__title">Want to know more? Ask us a question:</h2>
      <div class="form__wrapper linear-form__wrapper">
        <label class="form__label">
          Имя
          <input class="form__input" type="text" name="name" placeholder="Ваше имя" required />
        </label>
        <label class="form__label">
          Телефон
          <input class="form__input" type="tel" name="tel" placeholder="Ваш телефон" required />
        </label>
        <label class="form__label">
          Сообщение
          <textarea
            class="form__input form__textarea linear-form__textarea"
            name="text"
            placeholder="Ваше сообщение"
            required
          ></textarea>
        </label>
        <button class="btn btn_color_primary btn_size_regular form__button">Отправить</button>
      </div>
    </form>
  </div>
</section>
