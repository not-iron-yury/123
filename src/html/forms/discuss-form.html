<form class="form discuss-form box-shadow">
  <fieldset class="form__group">
    <legend class="title-28 text-center discuss-form__title">A quick way to discuss details</legend>
    <div class="form__body discuss-form__body">
      <label class="form__label">
        Имя*
        <input class="form__input" type="text" name="name" placeholder="Ваше имя" required />
      </label>
      <label class="form__label">
        Телефон*
        <input class="form__input" type="tel" name="tel" placeholder="Ваш телефон" required />
      </label>
      <label class="form__label">
        Email
        <input class="form__input" type="email" name="email" placeholder="Ваша почта" />
      </label>
      <label class="form__label">
        Сообщение
        <textarea
          class="form__input form__textarea discuss-form__textarea"
          name="text"
          placeholder="Ваше сообщение"
          required
        ></textarea>
      </label>
      <label class="form__checkbox-label">
        <input class="form__checkbox" type="checkbox" name="agree" value="true" />
        <span>Я согласен получать сообщения от конструкторского бюро Createx.</span>
      </label>
      <button class="btn btn_color_primary btn_size_regular form__button">Отправить</button>
    </div>
  </fieldset>
</form>
